<form (submit)="onAdicionarLembrete(lembreteForm)" #lembreteForm="ngForm">
    <div class="container">
        <div class="card mt-5">
            <div class="card-header bg-info text-white">Nova Tarefa</div>
            <div class="card-body" style="background-color: f05454;">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <mat-form-field class="col-12">
                            <mat-label>Titulo</mat-label>
                            <input required minlength="1" matInput type="text" name="titulo" ngModel #titulo="ngModel">
                            <mat-error *ngIf="titulo.invalid">Digite um titutlo válido</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field class="col-12">
                            <mat-label>Data</mat-label>
                            <input required matInput type="date" name="date" ngModel #date="ngModel">
                            <mat-error *ngIf="date.invalid">Digite um titutlo válido</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <mat-form-field class="col-12">
                            <mat-label>Descrição</mat-label>
                            <textarea required minlength="4" matInput name="" ngModel #descricao="ngModel"></textarea>
                            <mat-error *ngIf="descricao.invalid">Digite um titutlo válido</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row justify-content-center ">
                    <button class="bg-info" mat-raised-button color="primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</form>
