<div class="container">
    <div class="card mt-5">
        <div class="card-header bg-info text-white">Suas tarefas</div>
        <div class="card-body" style="background-color: f05454;">
            <mat-accordion class="example-headers-align" *ngIf="lembretes.length>0">
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle *ngFor="let lembrete of lembretes">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{lembrete.titulo}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{lembrete.data}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <p>{{lembrete.descricao}}</p>

                    <mat-action-row>
                        <button mat-button class="btn-info" (click)="onDelete(lembrete.id)">Excluir</button>
                        <button mat-button class="btn-danger" [routerLink]="['/editar', lembrete.id]">Editar</button>
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
            <p *ngIf="lembretes.length <= 0">
                Nenhum lembrete cadastrado
            </p>
        </div>
    </div>
</div>
